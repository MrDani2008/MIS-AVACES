<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/log.png" type="image/x-icon">
</head>
<body>
    <main class="contenedor"> 
        <article class="tarjeta">
            <img src="img/cafeteria.jpg" alt="cafeteria foto" class="tarjeta-cabeza">
            <div class="tarjeta-cuerpo">
                <div class="tarjeta-cuerpo-img">
                    <img src="./img/log.png" alt="cafe imagen" class="cuerpo-img" style="height: 150px;">
                </div>
                <h1 class="tarjeta-cuerpo-title">Cafe</h1>
            </div>
            <div class="tarjeta-pie-de-pagina">
                <div class="tarjeta-pie-de-pagina-energia">
                    <H3>Energia</H3>
                    <img src="img/bateria.png" alt="" style="height: 50px;">
                </div>
                <div class="tarjeta-pie-de-pagina-actividad">
                    <H3>Actividad</H3>
                    <img src="img/cerebro.jpg" alt="" style="height: 55px;">
                </div>
                <div class="tarjeta-pie-de-pagina-movilidad">
                    <H3>Movilidad</H3>
                    <img src="img/run.png" alt="" style="height: 50px;">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
